  <body>

    <div class="admin">
      <div class="admin-header">
        <div class="admin-header-logo">
          <i class="fa fa-th-large" aria-hidden="true"></i>
        </div>
        <ul class="admin-header-nav">
          <li><a class="active" href="admin.html"><span>System</span></a></li>

            <div class="box-show-content">
              <ul class="nlist nlist--border-row nlist--hover nlist--has-icon">
                  <li class="nlist-item">
                      <a class="nlist-item-title" href="#">
                          <i class="to-icon fa fa-cog" ></i>
                          <span class="to-text">Settings</span>
                          <i class="to-arrow fa fa-angle-right" ></i>
                      </a>
                  </li>
              </ul>

            </div>
          </div>
        </div>

        <div class="box-page-content">
          <div class="box-show show--admin">

            <div class="box-show-content">
              <form class="nform nform--horizontal" action="javascript:;">
                  <div class="nrow nrow--gap">
                      <div class="ncol-3">
                          <div class="nform-unit unit--wide">
                               <label class="nform-unit-title">Site Name:</label>
                          </div>
                      </div>
                      <div class="ncol-9">
                          <div class="nform-unit unit--wide">
                            Universal Smart Technology Inc.
                              <!-- <input type="text" class="nform-text"> -->
                          </div>
                      </div>
                      <div class="ncol-3">
                          <div class="nform-unit unit--wide">
                               <label class="nform-unit-title">Password</label>
                          </div>
                      </div>
                      <div class="ncol-9">
                          <div class="nform-unit">
                              <input type="password" class="nform-text" >
                          </div>
                      </div>
                      <div class="ncol-3">
                          <div class="nform-unit unit--wide">
                               <label class="nform-unit-title">Keywords</label>
                          </div>
                      </div>
                      <div class="ncol-9">
                          <div class="nform-unit">
                            Shower, meta shower
                              <!-- <input type="text" class="nform-text"> -->
                          </div>
                      </div>
                      <div class="ncol-3">
                          <div class="nform-unit unit--wide">
                               <label class="nform-unit-title">logo</label>
                          </div>
                      </div>
                      <div class="ncol-9">
                          <div class="nform-unit">
                              <input type="file" class="nform-text" >
                          </div>
                      </div>

                      <div class="ncol-12 ntext-right">
                          <button class="nbtn nbtn--primary" type="button" name="button">Submit</button>
                      </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <!-- :end box content -->
